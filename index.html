<!DOCTYPE html>
<html>
    <head>
        <title>LegalForm.js demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker-standalone.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,400italic,700">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/legalthings-cdn/bootstrap-wizard/bootstrap-wizard.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.12/css/perfect-scrollbar.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css">
        <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/legalthings-cdn/selectize/selectize.default.css">
    </head>
    <body>
        <div class="container">
            <h1>LegalForm.js demo</h1>
            <div id="doc-wizard" class="wizard"></div>
            <div class="wizards-actions">
                <button id="wizard-prev" data-target="#doc-wizard" data-toggle="wizard" data-step="prev" class="btn btn-primary pull-left wizard-hide">Previous</button>
                <button id="wizard-next" data-target="#doc-wizard" data-toggle="wizard" data-step="next" class="btn btn-primary btn-rounded btn-outline pull-right wizard-hide">Next</button>
                <button id="wizard-done" data-target="#doc-wizard" data-toggle="wizard" data-step="done" class="btn btn-success btn-rounded btn-outline pull-right wizard-hide">Finish</button>
            </div>
        </div>

        <script src="//code.jquery.com/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/nl.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/en-gb.js"></script>
        <script src="//code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.3/inputmask/inputmask.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script src="//s3-eu-west-1.amazonaws.com/legalthings-cdn/bootstrap-wizard/bootstrap-wizard.js"></script>
        <script src="//s3-eu-west-1.amazonaws.com/legalthings-cdn/bootstrap-validator/bootstrap-validator.js"></script>
        <script src="//s3-eu-west-1.amazonaws.com/legalthings-cdn/selectize/selectize.min.js"></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/ractive/0.4.0/ractive.min.js'></script>
        <script src="https://cdn.rawgit.com/jmespath/jmespath.js/master/jmespath.js"></script>
        
        <script src="js/legalform.js"></script>
        <script src="js/ractive-legalform.js"></script>
        <script src="js/to-material.js"></script>

        <script type="application/javascript">
            var definition = [
              {
                "fields": [
                  {
                    "type": "text",
                    "label": "Foo",
                    "name": "foo"
                  }
                ]
              },
              {
                "fields": [
                  {
                    "type": "text",
                    "label": "Bar",
                    "name": "bar"
                  }
                ]
              }              
            ];

            var form = new LegalForm(jQuery).build(definition);
            
            var ractive = new RactiveLegalForm({
                el: $('.wizard')[0],
                template: form
            });
        </script>
    </body>
</html>
